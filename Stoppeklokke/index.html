<!DOCTYPE html>
<html lang="nor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="wrapper">
        <button class="clockButton" onclick="startTimer()">Start timer!</button>
        <button class="clockButton" onclick="pauseTimer()">Pause timer!</button>
        <button class="clockButton" onclick="stopAll()">Stop, and clear all!</button>

        <div id="app" class="clockDisplay"></div> RUNDETIDER: <div id="lastRound" class="roundList"></div>

    </div>
    <script>
        const app = document.getElementById('app');
        const roundTime = document.getElementById('lastRound')
        let seconds = 0;
        var timer;


        function startTimer() {
            setInterval(countSeconds, 1000);
        }
        function countSeconds() {
            seconds++;
            document.getElementById('app').innerHTML = seconds;
        }

        function pauseTimer() {/*Her er det dollartegn og curlybraces med seconds - 1 inni, 
            da det må være det for å kunne skrive inn variabler i det som egentlig er en HTML kode */
            document.getElementById('lastRound').innerHTML += /*HTML*/`<li>${seconds - 1} sekunder</li>`;
            clearInterval(timer);
            seconds = 0;
        }

        function stopAll() {
            location.reload()
        }

    </script>
</body>

</html>
